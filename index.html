<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Ikhwal Febriyo Pratama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <h4>Masukkan berat badan dan tinggi badan anda di bawah untuk memeriksa hasil BMI anda</h4>
        <div class="input-container">
            <label for="berat">Berat Badan (KG):</label>
            <input type="number" id="berat" placeholder="Masukkan berat badan">
        </div>
        <div class="input-container">
            <label for="tinggi">Tinggi Badan (CM):</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi badan">
        </div>
        <button id="hitung">Hitung BMI</button>
        <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
